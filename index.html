<!DOCTYPE html>
<html lang="pt-BR"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>TH 60 — Gestor Automático | ISC</title>
<link rel="icon" href="assets/logo.svg"/><link rel="stylesheet" href="styles.css"/>
</head><body>
<div class="container">
  <div class="header"><img src="assets/logo.svg" alt="ISC"/>
    <div class="title"><h1>TH 60 — Parecer do Gestor</h1><p>Relatório detalhado com plano de 7 dias</p></div>
  </div>
  <div class="grid">
    <div class="card"><div class="content">
      <div class="section-title">Dados do Atendimento</div>
      <div class="input-row">
        <div><label>Nome do Terapeuta</label><input id="terapeuta" placeholder="Seu nome"/></div>
        <div><label>Nome do Cliente</label><input id="cliente" placeholder="Nome do cliente"/></div>
      </div>
      <div class="input-row" style="margin-top:8px">
        <div><label>Data de Nascimento</label><input id="nascimento" placeholder="ddmmaaaa ou dd/mm/aaaa"/></div>
        <div><label>Intensidade da queixa (0–10)</label><input id="intensidade" type="number" min="0" max="10"/></div>
      </div>
      <div class="section-title" style="margin-top:16px">Queixa e Padrões</div>
      <div class="input-row">
        <div><label>Queixa principal</label><input id="queixa" placeholder="ex.: ansiedade, dor, insônia"/></div>
        <div><label>Tempo de sintomas</label><input id="tempo" placeholder="ex.: 6 meses"/></div>
      </div>
      <div class="input-row" style="margin-top:8px">
        <div><label>Padrões/efeitos</label><input id="efeitos" placeholder="ex.: gastrite, tensão"/></div>
        <div><label>Observações</label><input id="obs" placeholder="histórico, medicação"/></div>
      </div>
      <div style="margin-top:16px">
        <button id="btnGerar" class="btn btn-primary">Gerar Parecer (Gestor)</button>
        <button id="btnReset" class="btn btn-ghost">Limpar</button>
      </div>
    </div></div>
    <div class="card"><div class="content">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div class="section-title">Relatório</div>
        <div class="no-print" style="display:flex;gap:8px">
          <button id="btnPrint" class="btn btn-ghost">Imprimir/Salvar PDF</button>
          <button id="btnPDF" class="btn btn-primary">Baixar PDF</button>
        </div>
      </div>
      <div id="report"><div class="notice">O parecer aparecerá aqui.</div></div>
    </div></div>
  </div>
  <footer style="margin:24px 0 40px;color:#6b7280;font-size:12px">© 2025 Instituto Saber Consciente</footer>
</div>
<script src="app.js" defer></script>
</body></html>
